<h4> Listado </h4>
<ul class="list-group">
 <li *ngFor="let character of characterList;
 let i = index
 let isFirst = first;
 let isLast  =  last;
 let isEven  = even;
let isOdd    = odd;
 "

 class="list-group-item d-flex justify-content-between align-items-center"
 [ngClass]="{
    'list-group-item-success' : isOdd,
    'list-group-item-danger' : isFirst,
 }">

 <div>
 <span class="text-primary"> {{i + 1}} </span>
<span>{{character.name}} - </span>
<strong>Transferencia: </strong>
<span>{{ character.transferencia }}</span>
</div>

<!-- boton para eliminar cada personaje. -->
<button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
