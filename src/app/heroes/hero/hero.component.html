<h1> {{name}} </h1>
<dl>
<td>Nombre: </td>
<dd>{{name}}</dd>

<td>Edad: </td>
<dd>{{age}}</dd>

<td>Metodo: </td>
<dd> {{ getHeroDescription() }} </dd>

<td>Capitalizado: </td>
<dd>{{ capitalizedName}}</dd>

</dl>

<button
*ngIf= "name !== 'LaraMan'"
(click)="changeHero()"
class="btn btn-primary">
  Cambiar nombre
</button>


<button
*ngIf=" age !== 32"
(click)="changeAge()"
class="btn btn-success mx-2">
  Cambiar edad
</button>

<button
(click)="resetForm()"
class="btn btn-success mx-2">
  Resetear
</button>
